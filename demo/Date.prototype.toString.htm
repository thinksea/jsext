<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../jsext.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var d = new Date("2015-01-30 13:15:38.617");
        document.write('d.format()-->' + d.format());    //2012-7-27 9:26:52
        document.write("<br/>");
        document.write('d.format("")-->' + d.format(""));    //2012-7-27 9:26:52
        document.write("<br/>");
        document.write('d.format("yyyy-MM-dd HH:mm:ss")-->' + d.format("yyyy-MM-dd HH:mm:ss"));    //2012-07-27 09:26:52
        document.write("<br/>");
        document.write('d.format("yyyy年MM月dd日 HH:mm:ss")-->' + d.format("yyyy年MM月dd日 HH:mm:ss"));    //2012年07月27日 09:26:52
        document.write("<br/>");
        document.write('d.format("yyyy-MM-dd HH:mm:ss.fff")-->' + d.format("yyyy-MM-dd HH:mm:ss.fff"));    //2012-07-27 09:26:52 237
        document.write("<br/>");
        document.write('d.format("yyyy年 MMM dd dddd", "zh_cn")-->' + d.format("yyyy年 MMM dd dddd", "zh_cn"));    //2012年 七月 27 星期五
        document.write("<br/>");
        document.write('d.format("yyyy MMM dd dddd", "en")-->' + d.format("yyyy MMM dd dddd", "en"));    //2012 Jul 27 Friday
    </script>
</head>
<body>
</body>
</html>
